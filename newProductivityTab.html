<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<script src="scripts/jquery-3.5.1.slim.min.js"></script>
	<script src="scripts/bootstrap.bundle.min.js" ></script>

<meta charset="UTF-8">
<title>New Productivity Tab</title>
<style>
		* { margin: 0; padding: 0; }
		
		html { 
			background: url(https://cdn.pixabay.com/photo/2021/01/27/13/47/cliff-5954980_960_720.jpg) no-repeat center center fixed; 
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
			height: 100%;
		}
		
	</style>
	<script src="./scripts/common.js" ></script>
	<script src="./scripts/background.js" ></script>
</head>
<body class="bg-transparent">

<div class="container bg-transparent">
  <div id="currentTime"></div>
  <div id="greeting" style="font-size: 70px;"></div>
  <div id="whatShallWeWorkOnQuestionText"></div>
	<form id="frmFocus">
		<div id="currentFocusContainer"><input type="checkbox" id="currentFocusCompleted" name="currentFocusCompleted"/>
			<div id="currentFocus"></div>
		</div>
		
		<input type="button" value="Start Focus Timer" title="Start timer to measure time at current task"/>
		<input type="button" value="Pause Current Focus Timer" title="Pause timer measuring current task"/>
		<input type="button" value="End Current Focus Timer" title="End timer measuring current task"/>
	</form>
</div> 

<style type="text/css" style="display: none !important;">
	* {
		margin: 0;
		padding: 0;
	}
	body {
		overflow-x: hidden;
		height: 100%;
	}
	
	.container {
	  height: 100%;
	  width: 100%;
	  box-shadow: inset 0px -4px 14px 0px rgba(50, 50, 50, 0.71);
	  background-size: 100% auto;
	  z-index: 0;
	  position: relative;
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	  justify-content: center;
	}
	
	.container p {
	  display: block;
	  color: white;
	  text-align: center;
	  font-size: 24pt;
	  background-color: transparent;
	  z-index: 2;
	}
	.container div {
	  display: block;
	  color: white;
	  text-align: center;
	  font-size: 24pt;
	  background-color: transparent;
	  z-index: 2;
	}
	
</style>
</body>
</html>

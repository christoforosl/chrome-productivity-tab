<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script src="scripts/jquery-3.5.1.slim.min.js"></script>
    <script src="scripts/bootstrap.bundle.min.js"></script>

    <meta charset="UTF-8" />
    <title>New Productivity Tab</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html {
        
        background: url(https://source.unsplash.com/daily?nature,forest,mountain,water)
          no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        height: 100%;
      }
    </style>

    
  </head>

  <body class="bg-transparent vh-100 border-primary">
    <div class="container h-100">
      <div class="row align-items-center h-100 text-center" style="color: white">
        <div class="col-12 mx-auto">
         
            <div id="currentTime"></div>
            <div id="greeting" style="font-size: 70px"></div>
            
            <button id="btnSetWorkItem" type="button" class="btn btn-primary" data-toggle="modal" data-target="#workItemModal" data-whatever="@getbootstrap">What shall we work on?</button>
            <div id="whatShallWeWorkOnQuestionText"></div>

            <form id="frmFocus">
              <div id="currentFocusContainer">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="currentFocusCompleted"
                  name="currentFocusCompleted"
                />
                <div id="currentFocus" style="font-size: 30px" ></div>
              </div>
              

              <div id="divEndTimer" class="align-items-center text-center mt-5" role="group"
                aria-label="Basic example"><div class="h1" id="currentTimerTime">00:00:00</div>

                <button type="button" class="btn btn-secondary" id="btnPauseFocusTimer" value="Pause Current Focus Timer"
                  title="Pause timer measuring current task"><i class="fas fa-pause-circle"></i> Pause Current Focus Timer</button>
                
                <button type="button" class="btn btn-danger" id="btnEndTimer"
                  title="End timer measuring current task"><i class="fas fa-End-circle"></i> End Current Focus Timer</button>
                  
              </div>
            </form>

            <div class="fixed-bottom" id="quoteContent">
              <div id="quote" class="small" style="display: inline;" ></div> - <div  class="small" style="display: inline;" id="quoteBy"></div>
            </div>
        </div>
      </div>
    </div>

    


<div class="modal fade" id="workItemModal" tabindex="-1" role="dialog" aria-labelledby="workItemModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="workItemModalLabel">Set New Work Item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Enter Task Name:</label>
            <input type="text" class="form-control" id="taskName">
          </div>
         
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="btnSetCurrentFocusAndStartTimer">Set As Current Work Item Ans Start Timer</button>
      </div>
    </div>
  </div>
</div>
</body>
    <script src="./scripts/common.js"></script>
    <script src="./scripts/backgroundFocusTimer.js"></script>
    <script src="./scripts/background.js"></script>
</html>
